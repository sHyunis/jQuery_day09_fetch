<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>고객정보</h1>
    <div class="log"></div>
    <script>
        fetch('./database/user.json') // 어딘가에 있는 데이터베이스를 긁어오세요
        .then(response => response.json()) // json 형식으로 데이터를 가져오세요
        .then(response => {
            console.log(response)
            document.querySelector('.log').innerHTML = `
                이름 : ${response.name}
                나이 : ${response.age}
                주소 : ${response.addr}
            `
        });
    </script>
</body>
</html>
