<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>책읽기</h1>
    <div class="log"></div>
    <script>
        fetch('./database/string.txt') // txt
        .then(response => response.text()) //확장자가 txt로 바뀌었기 때문에 text로 읽어오라고 변경하여 알려줘야 함
        .then(response => {
            console.log(response)
            document.querySelector('.log').innerHTML = response;
        });
    </script>
</body>
</html>
